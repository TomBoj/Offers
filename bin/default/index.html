<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/main.js"></script>
		<title>Offers</title>
		<h1>Offers</h1>
	</head>
	<body>
		<table id="offers">
			<thead>
				<th>ID</td>
				<th>Description</th>
				<th>Products</th>
				<th>Price</th>
				<th>Start date</th>
				<th>End date</th>
				<th>Status</th>
				<th>Cancel</th>
			</thead>
			<tbody id="offers-body">
			</tbody>
		</table>
		<h2>Products</h2>
		<table id="products">
			<thead>
				<th>ID</td>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
			</thead>
			<tbody id="products-body">
			</tbody>
		</table> <br>
		<div class="container">
			<h2>New offer</h2>
			<form id="new-offer-form" onSubmit="create_new_offer(event)">
			<ul class="form">
				<li>
					<label>Description</label>
					<input type="text" id="description"><br>
				</li>
				<li>
					<label>Products</label>
					<div id="select-product"></div><br>
				</li>
				<li>
					<label>Price</label>
					<input type="number" min="0" step="0.01" id="price"><br>
				</li>
				<li>
					<label>Start date</label>
					<input type="datetime-local" id="startDate"><br>
				</li>
				<li>
					<label>End date</label>
					<input type="datetime-local" id="endDate"><br>
				</li>
				<li><button type="Submit">Submit</button></li>
			</ul>
			</form>
		</div>
	</body>
</html>
